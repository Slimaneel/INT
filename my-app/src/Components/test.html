<p>Type math here: <span id="math-field" ></span>

        <div id="keyboard">
          <div class="btn-group" role="group" aria-label="math functions">
            <button type="button" class="btn btn-default" onClick='input("\\sqrt")'>âˆš</button>
            <button type="button" class="btn btn-default" onClick= 'input("/")'>/</button>
          </div>

<script>
    var mathFieldSpan = document.getElementById('math-field');
    var MQ = MathQuill.getInterface(2);
    var mathField = MQ.MathField(mathFieldSpan, {
     spaceBehavesLikeTab: true,
     handlers: {
       edit: function() {
         mathField.focus()
       }
     }
});

function input(str) {
     mathField.cmd(str)
     mathField.focus()
}
   
</script>
